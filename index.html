<style>
:root{
  --bg:#f6fbff;
  --card:#ffffff;
  --deep:#061f35;        /* Premium Navy */
  --deep2:#0b2b45;
  --teal:#0aa2c0;        /* Accent */
  --accent:#0b6fa4;      /* Button */
  --line:rgba(6,31,53,.10);
  --text:#123b4a;
  --muted:#5b7480;
  --shadow: 0 18px 40px rgba(6,31,53,.10);
  --shadow2: 0 10px 24px rgba(6,31,53,.08);
  --radius: 18px;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 500px at 70% -10%, rgba(10,162,192,.12), transparent 60%),
    radial-gradient(900px 400px at 10% 0%, rgba(11,111,164,.10), transparent 55%),
    var(--bg);
  line-height:1.65;
}

/* Header / Navigation (Premium) */
header{
  position:sticky;top:0;z-index:10;
  background:rgba(246,251,255,.72);
  backdrop-filter: blur(14px);
  border-bottom:1px solid var(--line);
}
.wrap{
  max-width:1120px;margin:0 auto;padding:0 16px;
  display:flex;align-items:center;justify-content:space-between;
  height:66px;
}
.brand{
  display:flex;align-items:center;gap:10px;
  text-decoration:none;color:var(--deep);
  font-weight:900;letter-spacing:.2px;
}
.brand img{border-radius:10px}
.links{display:flex;gap:18px;flex-wrap:wrap;align-items:center}
.links a{
  text-decoration:none;color:var(--deep);
  font-weight:650;opacity:.86;
  padding:8px 10px;border-radius:999px;
  transition: all .18s ease;
}
.links a:hover{
  opacity:1;
  background:rgba(6,31,53,.06);
  transform: translateY(-1px);
}
.lang{display:flex;gap:8px;align-items:center}
.lang button{
  all:unset;cursor:pointer;
  border:1px solid var(--line);
  border-radius:999px;
  padding:6px 10px;
  font-weight:700;color:var(--deep);
  background:rgba(255,255,255,.6);
  transition: all .18s ease;
}
.lang .active{
  background:rgba(10,162,192,.12);
  border-color:rgba(10,162,192,.25);
}

/* Responsive Menu */
#nav-toggle{display:none}
.burger{display:none;cursor:pointer;font-size:20px;padding:10px;border-radius:12px}
.burger:hover{background:rgba(6,31,53,.06)}
@media(max-width:860px){
  .links{
    display:none;position:absolute;left:12px;right:12px;top:72px;
    background:rgba(255,255,255,.92);
    border:1px solid var(--line);
    border-radius:16px;
    flex-direction:column;align-items:stretch;
    padding:10px;
    box-shadow: var(--shadow2);
  }
  .links a{justify-content:center;text-align:center}
  #nav-toggle:checked ~ .links{display:flex}
  .burger{display:block}
}

/* Hero (Premium) */
.hero{
  position:relative;overflow:hidden;text-align:center;
  padding:10px 0 0;
}
.hero .inner{
  max-width:1120px;margin:0 auto;
  padding:70px 16px 48px;
  position:relative;z-index:1;
}
.logo{
  width:190px;height:auto;margin:0 auto 14px;
  display:block;border-radius:26px;
  box-shadow: 0 18px 45px rgba(6,31,53,.12);
}
.hero h1{margin:10px 0 10px;font-size:42px;line-height:1.1;color:var(--deep)}
.sub{font-size:18px;margin:0 0 20px;color:var(--muted)}
/* Premium Trust chips */
.trust{
  display:flex;gap:10px;justify-content:center;flex-wrap:wrap;
  margin:16px 0 22px;
}
.chip{
  display:inline-flex;gap:8px;align-items:center;
  padding:8px 12px;border-radius:999px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.72);
  box-shadow: 0 10px 24px rgba(6,31,53,.06);
  color:var(--deep);font-weight:700;font-size:13px;
}
.cta{
  display:inline-flex;align-items:center;justify-content:center;
  background: linear-gradient(180deg, #0b6fa4 0%, #075d8d 100%);
  color:#fff;padding:12px 18px;border-radius:14px;
  font-weight:800;text-decoration:none;
  box-shadow: 0 16px 34px rgba(11,111,164,.22);
  transition: all .18s ease;
}
.cta:hover{transform: translateY(-2px);box-shadow: 0 22px 44px rgba(11,111,164,.26)}
.cta.secondary{
  background:rgba(255,255,255,.78);
  color:var(--deep);
  border:1px solid var(--line);
  box-shadow: 0 16px 34px rgba(6,31,53,.08);
}
.cta.secondary:hover{box-shadow: 0 22px 44px rgba(6,31,53,.10)}
.hero-actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}

/* Subtle waves */
.waves{
  position:absolute;inset:-120px -80px -40px -80px;opacity:.22;
  background:
    radial-gradient(1200px 260px at 50% 120%, rgba(10,162,192,.45) 10%, transparent 60%),
    radial-gradient(900px 220px at 20% 115%, rgba(11,111,164,.42) 8%, transparent 60%),
    radial-gradient(900px 260px at 80% 118%, rgba(0,187,255,.36) 8%, transparent 60%);
  filter: blur(2px);
  animation:drift 18s linear infinite;
}
@keyframes drift{0%{transform:translateX(0)}50%{transform:translateX(18px)}100%{transform:translateX(0)}}

section{padding:64px 0}
h2{font-size:30px;color:var(--deep);margin:0 0 14px;text-align:center}
.container{max-width:1120px;margin:0 auto;padding:0 16px}

/* Cards / grids premium */
.badge-grid,.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px}
.badge-card,.card{
  background:rgba(255,255,255,.86);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:18px;
  box-shadow: var(--shadow2);
  transition: transform .18s ease, box-shadow .18s ease;
}
.badge-card:hover,.card:hover{transform: translateY(-3px);box-shadow: var(--shadow)}
.badge-head{display:flex;align-items:center;gap:12px}
.badge-img{width:78px;height:78px;object-fit:contain;border-radius:16px;background:rgba(246,251,255,.9);border:1px solid var(--line);padding:8px}
.badge-title{margin:0;font-size:20px;color:var(--deep)}
.req{padding-left:20px;margin:8px 0}
.req li{margin:4px 0}
.price{
  margin-top:10px;
  display:inline-flex;
  padding:6px 10px;border-radius:999px;
  background:rgba(10,162,192,.12);
  border:1px solid rgba(10,162,192,.18);
  color:var(--deep);
  font-weight:900;font-size:14px
}

ul{padding-left:20px}
.hide{display:none}

/* Form premium */
input,select{
  width:100%;
  padding:10px 12px;
  border:1px solid rgba(6,31,53,.16);
  border-radius:12px;
  margin-top:6px;
  background:rgba(255,255,255,.9);
  outline:none;
  transition: box-shadow .15s ease, border-color .15s ease;
}
input:focus,select:focus{
  border-color: rgba(10,162,192,.55);
  box-shadow: 0 0 0 4px rgba(10,162,192,.18);
}
label{display:block;margin-top:12px;font-weight:750;color:var(--deep2)}
button.cta{border:none;cursor:pointer}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:700px){ .form-row{grid-template-columns:1fr;} }

/* Footer premium */
footer{
  background:linear-gradient(180deg, #061f35 0%, #04172a 100%);
  color:#fff;text-align:center;padding:26px 10px;font-size:14px;
}
footer a{color:#bfefff;text-decoration:none}
footer a:hover{text-decoration:underline}
.footer-links{margin:8px 0 10px}
.small{font-size:12.5px;opacity:.9;line-height:1.5}
</style>
